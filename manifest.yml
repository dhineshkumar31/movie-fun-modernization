---
applications:
  - name: album-service
    path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
    routes:
      - route: album-service-raja.apps.evans.pal.pivotal.io
    services:
      - album-database
      - photo-storage
  - name: movie-service
    path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
    routes:
      - route: movie-service-raja.apps.evans.pal.pivotal.io
    services:
      - movies-database
  - name: movie-fun-app
    path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
    routes:
      - route: movie-fun-app-raja.apps.evans.pal.pivotal.io
    services:
      - photo-storage
    env:
      ALBUMS_URL: http://album-service-raja.apps.evans.pal.pivotal.io/albums
      MOVIES_URL: http://movie-service-raja.apps.evans.pal.pivotal.io/movies
      JBP_CONFIG_DEBUG: '{enabled: true}'